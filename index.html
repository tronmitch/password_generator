    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
		  <form>
			<input type="checkbox" id="criteriaCap" name="capital" value="Caps">
			<label for="criteriaCap"> Include a captilized character </label><br>
			<input type="checkbox" id="criteriaSpc" name="special" value="Special">
			<label for="criteriaSpc"> Include a special character</label><br>
			<input type="checkbox" id="criteriaNum" name="number" value="Number">
      <label for="criteriaNum"> Include a number</label>
		  </form>
<form>
  <input type="number" id="fname" name="fname" min = "8" max="128" value="8">
  <label for="lname">Password size</label><br>
</form>
		
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
